<html>
<head>
    <title>Argun (PX) 4.0</title>
    <link type="text/css" href="argunpx.css" rel="stylesheet" />
    <script src="argunpx.js"></script>
    <script src="display.js"></script>
    <script src="actor.js"></script>
    <script src="input.js"></script>
    <script src="loader.js"></script>
    <script src="menu.js"></script>
    <script src="game.js"></script>

    <script>
        function startGame() {
            argunpx.loader.load(function() {
                var container = document.getElementById("game");
                window.addEventListener("keypress", argunpx.input.keyPressListener);
                window.addEventListener("keydown", argunpx.input.keyDownListener);
                argunpx.game.start(container, argunpx.loader);
            });
        }
    </script>
</head>
<body onload="startGame()">
    <div id="game"></div>
</body>
</html>
